<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>
      Complaints
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let i of arrayData">
  <ion-card>
    <ion-card-content>
      <ion-col>Building:</ion-col><ion-col>{{i.Building}}</ion-col>
      <br>
      <ion-col>Floor:</ion-col><ion-col>{{i.Floor}}</ion-col>
      <br>
      <ion-col>Location:</ion-col><ion-col>{{i.location}}</ion-col>
      <br>
      <ion-col>Complaint:</ion-col><ion-col>{{i.Complaint}}</ion-col>
      <br>
      <ion-button color="danger" float-right (click)="del(i.Building,i.Floor,i.location,i.Complaint)">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>

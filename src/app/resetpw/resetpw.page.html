<ion-content>
  <ion-grid>
    <ion-row>
      <ion-label id="heading">Reset Password</ion-label>
    </ion-row>
    
    <ion-row id="loginForm">
      <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="changePass(form)">
        <br>
        <ion-card>
          <ion-item>
            <!-- <ion-label position="floating">Username:</ion-label> -->
            <ion-icon name="keypad"></ion-icon>

            <ion-input   formControlName="oldpassword" position="floating" name="oldpass" type="password" placeholder="Enter old password" ngModel></ion-input>

          </ion-item>
          <div class="error-message">
            <ng-container *ngFor="let error of error_messages.oldpassword">
              <div class="error-message"
                *ngIf="loginForm.get('oldpassword').hasError(error.type) && (loginForm.get('oldpassword').dirty || loginForm.get('oldpassword').touched)">
                {{ error.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <!-- <ion-label position="floating">Password:</ion-label> -->
            <ion-icon name="lock"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="Enter new password" name="password"
              position="floating" ngModel></ion-input>

          </ion-item>
          <div class="error-message">
            <ng-container *ngFor="let error of error_messages.password">
              <div class="error-message"
                *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                {{ error.message }}
              </div>
            </ng-container>
          </div>
          <ion-item>

            <ion-icon name="lock"></ion-icon>
            <ion-input type="password" formControlName="confirmpassword" name="confirmpassword" position="floating"
              placeholder="Confirm Password" ngModel></ion-input>

          </ion-item>
          <div class="error-message">
            <ng-container *ngFor="let error of error_messages.confirmpassword">
              <div class="error-message"
                *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                {{ error.message }}
              </div>
            </ng-container>
          </div>
        </ion-card>
        <br>
        <div>
          <ion-button type="submit">
            Reset Password</ion-button>
          <br>

        </div>
      </form>
    </ion-row>

<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="feedbackSubmit(form)">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" name="name" required ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" required ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Complaint</ion-label>
          <ion-textarea rows="5" name="complaint" required ngModel></ion-textarea>
        </ion-item>
        <ion-button type="submit" color="primary">Submit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

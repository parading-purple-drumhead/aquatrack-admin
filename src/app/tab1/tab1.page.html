<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>
      Buildings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <div *ngFor="let i of arrayData" >
        <ion-card (click)="openFloors(i.Building)">
          <ion-card-header>
            {{i.Building}}
          </ion-card-header>
          <ion-card-content>
            Consumption: {{i.total.toFixed(2)}}
          </ion-card-content>
        </ion-card>
    </div>
    <ion-button (click)="logout()">Logout</ion-button>
</ion-content>

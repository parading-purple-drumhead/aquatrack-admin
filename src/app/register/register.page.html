
<ion-content>
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-label id="heading">Register</ion-label>
         </ion-row> 

             <ion-row id="loginForm">
              <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="register(form)">
                <br>
                <ion-card>
                <ion-item id="tree">
                  <!-- <ion-label position="floating">Username:</ion-label> -->
                  <ion-icon name="mail"></ion-icon>
                  <ion-input formControlName="email" type="text" placeholder="Enter email"  name="email" ngModel></ion-input>
                  
                </ion-item>
                <div class="error-message">
                  <ng-container *ngFor="let error of error_messages.email">
                    <div class="error-message"
                      *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>
                <ion-item id="tree">
                  <!-- <ion-label position="floating">Username:</ion-label> -->
                  <ion-icon name="lock"></ion-icon>
                  <ion-input formControlName="password"  type="password" placeholder="Enter Password"  name="password" ngModel></ion-input>
                  
                </ion-item>
                <div class="error-message">
                  <ng-container *ngFor="let error of error_messages.password">
                    <div class="error-message"
                      *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>
                <ion-item id="tree">
                 
                  <ion-icon name="lock"></ion-icon>
                  <ion-input type="password" formControlName="confirmpassword"   name="confirmpassword"  position="floating" placeholder="Confirm Password" ngModel></ion-input>
               
                </ion-item>
                <div class="error-message">
                  <ng-container *ngFor="let error of error_messages.confirmpassword">
                    <div class="error-message"
                      *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>
    

              </ion-card>
                <br>
                <div>
                  <ion-button  type="submit">
                    Register</ion-button>
                  <br>
                  <!-- <ion-button expand="block" color="primary" (click)="goToNextPage()">Register</ion-button> -->
                </div>
 
        
              </form>
            </ion-row>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-card>
        <ion-card-content>
          <form #form="ngForm" (ngSubmit)="register(form)">
            <ion-item>
              <ion-label position="floating">Username:</ion-label>
              <ion-input type="text" required name="username" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email:</ion-label>
              <ion-input type="email" required name="email" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password:</ion-label>
              <ion-input type="password" required name="password" ngModel></ion-input>
            </ion-item>
            <div class="ion-padding">
              <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="form.invalid" color="dark">
                Register</ion-button>
            </div>
          </form>
      </ion-card-content>
    </ion-card>
</ion-content color="light">

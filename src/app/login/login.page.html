<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row id="spinner">
      <ion-spinner name="dots"></ion-spinner>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-label id="heading">Sign In</ion-label>

    </ion-row>
    <ion-row id="loginForm">
      <form #form="ngForm" (ngSubmit)="login(form)">
        <br>
        <ion-card>
          <ion-item id="tree">
            <!-- <ion-label position="floating">Username:</ion-label> -->
            <ion-icon name="person"></ion-icon>

            <ion-input type="text" required name="username" placeholder="email" ngModel></ion-input>

          </ion-item>
          <ion-item id="tree">
            <!-- <ion-label position="floating">Password:</ion-label> -->
            <ion-icon name="lock"></ion-icon>
            <ion-input type="password" position="floating" required name="password" placeholder="Password" ngModel>
            </ion-input>

          </ion-item>
        </ion-card>
        <br><br>

        <ion-button id="red" type="submit">
          Login</ion-button>
        <br>
        <div style="color:white;text-align: center; cursor: pointer;" (click)="forgotPassword()">Forgot Password?</div>
      </form>
    </ion-row>
    <!-- <ion-row id="image">
      <img src="../../assets/iotalliance.jpg" height="60" width="180">
    </ion-row> -->
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card>
        <ion-card-content>
          <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="otppage(form)">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Otp</ion-label>
                <ion-input formControlName="otp" type="text" ngModel></ion-input>
              </ion-item>
              <div class="error-message">
                <ng-container *ngFor="let error of error_messages.email">
                  <div class="error-message"
                    *ngIf="loginForm.get('otp').hasError(error.type) && (loginForm.get('otp').dirty || loginForm.get('otp').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>

              <ion-item>
                <ion-label position="floating">Password:</ion-label>
                <ion-input formControlName="password" type="password" ngModel></ion-input>
              </ion-item>
              <div class="error-message">
                <ng-container *ngFor="let error of error_messages.password">
                  <div class="error-message"
                    *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>

              <ion-item>
                <ion-label position="floating">Confirm Password:</ion-label>
                <ion-input formControlName="confirmpassword" type="password" ngModel></ion-input>
              </ion-item>
              <div class="error-message">
                <ng-container *ngFor="let error of error_messages.confirmpassword">
                  <div class="error-message"
                    *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
              <br>
              <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">Register
              </ion-button>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>

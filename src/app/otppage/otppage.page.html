
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-label id="heading">Change Password</ion-label>
          
         </ion-row> 
         <ion-row id="loginForm">
          <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="otppage(form)">
            <br>
            <ion-card>
            <ion-item id="tree">
              <!-- <ion-label position="floating">Username:</ion-label> -->
              <ion-icon name="keypad" ></ion-icon>
              
              <ion-input formControlName="otp" name="otp" type="text"   placeholder="otp" ngModel></ion-input>
              
            </ion-item>
            <div class="error-message">
              <ng-container *ngFor="let error of error_messages.email"> 
                <div class="error-message"
                  *ngIf="loginForm.get('otp').hasError(error.type) && (loginForm.get('otp').dirty || loginForm.get('otp').touched)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>
            <ion-item id="tree">
              <!-- <ion-label position="floating">Password:</ion-label> -->
              <ion-icon name="lock" ></ion-icon>
              <ion-input formControlName="password" type="password" name="password" position="floating" placeholder="Password" ngModel></ion-input>
           
            </ion-item> 
            <div class="error-message">
              <ng-container *ngFor="let error of error_messages.password">
                <div class="error-message"
                  *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>
            <ion-item id="tree">
              <!-- <ion-label position="floating">Password:</ion-label> -->
              <ion-icon name="lock"></ion-icon>
              <ion-input formControlName="confirmpassword" type="password" name="confirmpassword"  position="floating" placeholder="Confirm Password" ngModel></ion-input>
           
            </ion-item>
            <div class="error-message">
              <ng-container *ngFor="let error of error_messages.confirmpassword">
                <div class="error-message"
                  *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>
          </ion-card>
            <br>
            <div>
              <ion-button  type="submit">
                Reset Password</ion-button>
              <br>
              <!-- <ion-button expand="block" color="primary" (click)="goToNextPage()">Register</ion-button> -->
            </div>
          </form>
        </ion-row>
